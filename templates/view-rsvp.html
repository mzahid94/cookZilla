<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    <h3>All Your RSVP's</h3>
        <ul>
            {% for event in rsvps %}
            <li><a href="/rsvp-event-detail/{{event.eID}}">{{event.eName}}</a></li>
            {% endfor %}
        </ul>
        
   
</body>
</html>
